var k = [];
function onYouTubePlayerStateChange(event) {
  var d = new Date();
  var n = d.getTime();
  k.push(n/1000);

  
function diff(ary) {
    var newA = [];
    for (var i = 1; i < ary.length; i++)  newA.push(ary[i] - ary[i - 1])
    return newA;
};


//console.log(diff(k));

var ar =[];

    if(i % 2 === 0) { 
        ar.push(diffy[i]);
    }
  //console.log(ar);
  var sum = ar.reduce(add, 0);

function add(a, b) {
    return a + b;
}
var playerId = $('iframe').attr('id');
datas.vidID = playerId;
datas.vidDuration = sum;
if (sum > 30) {
  datas.watched = 1;
} else {
  datas.watched = 0
};
console.log(datas);
}
;
